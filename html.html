<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Perfiles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Administrador - Datos de Todos los Perfiles</h1>
        <div class="botones-perfil">
            <button id="agregarPerfil">Agregar Perfil</button>
            <button id="eliminarPerfil">Eliminar Perfil</button>
            <select id="perfilSelector">
                <option value="">Seleccione un perfil</option>
            </select>
        </div>
        <div id="perfilContenido"></div>
        <hr class="separador">
        <div id="contadorDatos" class="contador-general"></div>
        <div id="adminDatosPerfiles"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
